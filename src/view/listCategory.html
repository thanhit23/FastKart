<head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light text-white bg-dark px-5">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="./listCategory.html">Category</a>

        <li class="nav-item">
          <a class="nav-link text-white" href="./listProduct.html">Product</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="bg-light h-100vh">
    <div class="container">
      <div class="row">
        <div class="col-md-9 m-auto mt-5">
          <div class="mb-3 d-flex justify-content-between align-items-center">
            <div class="">List Category</div>
            <div style="display: flex;justify-content: flex-end;">
              <a href="./insertCategory.html" class="btn btn-outline-primary">Create Category</a>
            </div>
          </div>
          <div class="p-3 border rounded bg-white">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Image</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="table-tb"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="border:none;">

        </div>
        <div class="modal-footer" style="border:none;">
