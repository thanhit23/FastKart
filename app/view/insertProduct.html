<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../../public/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light text-white bg-dark px-5">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="./listCategory.html">Category</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="./listProduct.html">Product</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="bg-light h-100vh">
    <div class="container">
      <div class="row">
        <div class="col-md-9 m-auto mt-5">
          <div class="mb-3 d-flex justify-content-between align-items-center">
            <div class="">Create Product</div>
          </div>
          <div class="p-3 border rounded bg-white">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
                <div id="message" class="form-text" style="color:#ff4052"></div>
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select name="category" id="category">
                  <option value="0">....</option>
                </select>
                <div class="err-message form-text" style="color:#ff4052"></div>
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price">
                <div class="err-message form-text" style="color:#ff4052"></div>
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Image</label>
                <input type="file" class="form-control" id="image">
                <div class="err-message form-text" style="color:#ff4052"></div>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description">
                <div class="err-message form-text" style="color:#ff4052"></div>
              </div>
              <button type="button" id="save" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../products/create.js" type="module"></script>
</body>
</html>
